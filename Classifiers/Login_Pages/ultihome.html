<body class="login">
    <div class="logo">
        <img src="/Content/Images/UltiHome-logo-transparent-340x92.png" alt="" width="340" height="92" />
    </div>
    <div class="content">
<form action="/login?ReturnUrl=%2FHelp" class="login-form" id="frmLogin" method="post" name="frmLogin">            <div class="form-group">
                <label class="control-label text-muted">Username</label>
                <div class="input-icon">
                    <i class="fa fa-user" style="padding-top:7px;"></i>
                    <input autocomplete="off" class="form-control input-lg" id="txtUserName" name="UserName" type="text" value="" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label text-muted">Password</label>
                <div class="input-icon">
                    <i class="fa fa-lock" style="padding-top:7px;"></i>
                    <input autocomplete="off" class="form-control input-lg" id="txtPassword" name="Password" type="password" />
                </div>
            </div>
            <div class="form-group pull-right" style="padding-top:15px;padding-bottom:15px;">
                <label class="control-label text-muted" style="padding-right:20px;">Remember Me: </label>
                <div class="make-switch" data-on="success" data-on-label="YES" data-off-label="NO">
                    <input checked="checked" data-val="true" data-val-required="The RememberMe field is required." id="chkRemeberMe" name="RememberMe" type="checkbox" value="true" /><input name="RememberMe" type="hidden" value="false" />
                        
                </div>
            </div>
            <div class="clearfix"></div>
            <div>
                <button type="submit" class="btn green btn-block">
                    Login <i class="m-icon-swapright m-icon-white"></i>
                </button>
            </div>
            <hr/>
            <div>
                <h4>What is my UserName?</h4>
                <p>
                    This will be your <strong>Corporate Domain</strong> account<br/>
                    <em>This is the same account you use to login to your laptop every day!</em>
                </p>
            </div>
            <div>
                <p>
                    Having issues logging in?  Need Access?<br/>
                    <a href="mailto:help@ultimatesoftware.com?subject=Intranet Login Issues" id="lnkHelp">Click Here for help!</a>
                </p>
            </div>
</form>    </div>
